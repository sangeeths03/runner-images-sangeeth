name: Reproduce create-dmg AppleScript Timeout

on:
  workflow_dispatch:

jobs:
  create-dmg-fail:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create dummy .app bundle
        run: |
          mkdir -p TestApp.app/Contents/MacOS
          echo -e '#!/bin/bash\necho "Test App Running!"' > TestApp.app/Contents/MacOS/TestApp
          chmod +x TestApp.app/Contents/MacOS/TestApp

      - name: Download dummy background image from GitHub
        run: |
          mkdir -p tmp
          curl -L -o tmp/dmg-background.png https://raw.githubusercontent.com/github/explore/main/topics/mac/mac.png

      - name: Run create-dmg with Finder customization
        run: |
          create-dmg \
            --background "tmp/dmg-background.png" \
            --hide-extension "TestApp.app" \
            --volname "TestProject" \
            --window-pos 400 240 \
            --window-size 356 552 \
            --icon-size 124 \
            --icon "TestApp.app" 178 183 \
            --app-drop-link 178 371 \
            TestApp.dmg \
            TestApp.app
