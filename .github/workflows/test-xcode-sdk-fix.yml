name: Test Xcode SDK Fix on macOS 15

on:
  workflow_dispatch:

jobs:
  test-xcode-sdk-fix:
    runs-on: macos-15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x script/build/configure-xcode-sdk.sh

      - name: Run configure-xcode-sdk.sh
        run: ./script/build/configure-xcode-sdk.sh

      - name: Verify settings
        run: |
          echo "ðŸ‘‰ xcode-select path:"
          xcode-select -p

          echo "ðŸ‘‰ xcrun cc:"
          xcrun -f cc

          echo "ðŸ‘‰ SDK path:"
          xcrun --show-sdk-path

          echo "ðŸ‘‰ Verifying compiler version..."
          xcrun cc --version

          echo "ðŸ‘‰ Compiling a simple C program using selected SDK..."
          echo '#include <stdio.h>' > test.c
          echo 'int main() { printf("Xcode SDK Test\\n"); return 0; }' >> test.c
          xcrun cc test.c -o test.out
          ./test.out

          echo "âœ… C compilation succeeded with selected SDK!"

          echo "ðŸ‘‰ Checking SDK headers (e.g., stdio.h)..."
          find "$(xcrun --show-sdk-path)" -name stdio.h | head -n 5

