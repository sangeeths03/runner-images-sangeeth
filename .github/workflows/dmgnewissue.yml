name: Repro macOS Finder AppleEvent Timeout

on:
  workflow_dispatch:

jobs:
  build-dmg:
    runs-on: macos-14

    steps:
      - name: Show macOS version
        run: sw_vers

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dummy .app bundle
        run: |
          mkdir -p release/darwin/mac-arm64/MyApp.app/Contents/MacOS
          echo -e '#!/bin/bash\necho Hello World' > release/darwin/mac-arm64/MyApp.app/Contents/MacOS/MyApp
          chmod +x release/darwin/mac-arm64/MyApp.app/Contents/MacOS/MyApp

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create dummy background image
        run: |
          mkdir -p resources
          # Create a solid color PNG from fallback system file
          sips -z 600 800 --padColor FFFFFF -s format png \
            "/System/Library/CoreServices/Setup Assistant.app/Contents/Resources/TransitionSection.png" \
            --out resources/background.png || \
          sips -z 600 800 --padColor FFFFFF -s format png \
            "/System/Library/Frameworks/AppKit.framework/Versions/C/Resources/NSApplicationIcon.icns" \
            --out resources/background.png

      - name: Copy icon for DMG
        run: |
          mkdir -p resources/mac-icons
          cp /System/Applications/Utilities/Terminal.app/Contents/Resources/Terminal.icns resources/mac-icons/icon.icns

      - name: Create DMG with Finder customization
        run: |
          create-dmg \
            --volname "MyApp" \
            --volicon "resources/mac-icons/icon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --background "resources/background.png" \
            --icon "MyApp.app" 200 190 \
            --hide-extension "MyApp.app" \
            --app-drop-link 600 185 \
            --codesign "Developer ID Application: DummyID" \
            --notarize "dummy-notarize-profile" \
            ./release/darwin/output.dmg \
            ./release/darwin/mac-arm64
